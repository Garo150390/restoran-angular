<div class="single-service m-2 no-gutters">
  <div [routerLink]="['/restaurants/', restaurant.id] | localize" class="thumb">
    <img [src]="restaurant.avatar" alt="restaurant image">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h4 class="text-center"><a>{{restaurant.name | uppercase}}</a></h4>
      <p class="text-center px-5">{{restaurant.description}}</p>
    </div>
  </div>
</div>
