<form class="pt-5">
  <div class="row position-relative">
    <label>{{'form.placeholder.quantity' | translate }}</label>
    <button class="btn btn-outline-danger m-2 py-0 px-2"
            (click)="reduceCount()">-
    </button>
    <p class="p-0 my-2">{{count}}</p>
    <button class="btn btn-outline-primary m-2 py-0 px-2 mr-5"
            (click)="addCount()">+
    </button>
    <button mat-raised-button color="warn" [disabled]="orderIndex"
    (click)="addToOrder()">{{ +orderIndex >= 0 ? ('products.addedToCard' | translate)
                                                : ('products.addToCard' | translate)}}
    </button>
  </div>
</form>
