<app-banner class="mb-5"></app-banner>
<div class="container">
  <div class="row my-5">
    <div class="col">
      <img class="col-12" [src]="product?.avatar" alt="product">
    </div>
    <div class="col">
      <div>
        <h3>{{product?.name}}</h3>
        <p>{{product?.description}}</p>
      </div>
      <div class="mt-5">
        <app-product-form [product]="product"></app-product-form>
      </div>
    </div>
  </div>
</div>
